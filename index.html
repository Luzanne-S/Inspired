<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Inspired</title>
</head>
<body data-aos="fade-up"data-aos-duration="1500">
  <main>
    <div>
      <img src="images/02.png" class="img1"/>
    </div>
    <!--Navbar-->
  <nav class="navbar navbar-expand-lg ">
		<div class="container-fluid">
			<a class="navbar-brand logo">Inspired Note Pad</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<form class="d-flex">
					<input id="search" class="form-control me-2" type="search" placeholder="Search your notes" aria-label="Search">
				</form>
			</div>
		</div>
	</nav>
  <!--Main Content-->
	<div class="container" id="container">
		<div class="card text-dark  mb-3">
			<div class="card-body">
				<h5 class="card-title">Write a note</h5>
				<div class="form-group">
					<textarea id="addNote" class="form-control" aria-label="With textarea"></textarea>
				</div>
				<br />
				<button id="addBtn" class="btn btn-dark">Add</button>
			</div>
		</div>
      <!--No match error message-->
		<div id="noMatches" class="row container-fluid">
		
		</div>	
      <!--Saved Notes-->
		<div id="notes" class="row container-fluid">
	
		</div>
	</div>
  <div>
    <img src="images/05.png" class="img2"/>
  </div>
</main>
  <!--Javascript Scripts-->
    <script src="app.js"></script>
